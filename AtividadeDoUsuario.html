<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtividadeDoUsuario</title>


    <script src="index.js"></script>



    <script>

        function VoltarPagina() {
            var urlParams = new URLSearchParams(window.location.search);
            var codigopessoa = urlParams.get("codigopessoa");/*captura do valor dogigo pessoa*/
            var tipo = urlParams.get("tipo"); /*captura  do valor categoria F/C*/
            window.location.href = "SelecFuncionarios.html?codigopessoa=" + codigopessoa + "&tipo=" + tipo;

        }

        function CarregarAtividade() {
            var urlParams = new URLSearchParams(window.location.search);
            var codigopessoa = urlParams.get("codigopessoa");
            var tipo = urlParams.get("tipo");
            if (tipo == "f") {
                var funcaodapessoa = "";
                var nomedapessoa = "";
                var turnodapessoa = "";
                var leitodapessoa = "";
                var funcaoAtividade = BuscarArrayAtividadesPorFuncao();
                var arrayfuncaodapessoa = BuscarArrayEquipeManha();
                for (var i = 0; i <= 14; i++) {
                    var dadospessoa = arrayfuncaodapessoa[i].split(";");
                    if (dadospessoa[0] == codigopessoa) {
                        funcaodapessoa = dadospessoa[2];
                        nomedapessoa = dadospessoa[1];
                        leitodapessoa = dadospessoa[4];
                        turnodapessoa = "Manhã";
                        break;
                    }
                }

                if (funcaodapessoa == "") {
                    arrayfuncaodapessoa = BuscarArrayEquipeTarde();
                    for (var i = 0; i <= 14; i++) {
                        var dadospessoa = arrayfuncaodapessoa[i].split(";");
                        if (dadospessoa[0] == codigopessoa) {
                            funcaodapessoa = dadospessoa[2];
                            nomedapessoa = dadospessoa[1];
                            leitodapessoa = dadospessoa[4];
                            turnodapessoa = "Tarde";
                            break;
                        }
                    }

                }

                if (funcaodapessoa == "") {
                    arrayfuncaodapessoa = BuscarArrayEquipeNoite();
                    for (var i = 0; i <= 14; i++) {
                        var dadospessoa = arrayfuncaodapessoa[i].split(";");
                        if (dadospessoa[0] == codigopessoa) {
                            funcaodapessoa = dadospessoa[2];
                            nomedapessoa = dadospessoa[1];
                            leitodapessoa = dadospessoa[4];
                            turnodapessoa = "Noite";
                            break;
                        }
                    }

                }

                if (funcaodapessoa != "") {

                    /*Atribuição do "cabeçalho" a linha(tr), Coluna(th)*/
                    var conteudoFinal = "<table style='width:100%;'><tr><th>Atividade Prevista</th><th>Equipe/Leitos a realizar</th><th>Comentários da atividade realizada/a realizar</th><th>Baixar Atividade</th></tr>";
                    for (var i = 0; i <= 14; i++) {
                        var funcao = funcaoAtividade[i].split(";");/*Atribuição á linha de "dados" (tr) e Coluna(td) especifica*/
                        /* alert("função1 = "+ funcao[1]+".funcaodapessoa"+funcaodapessoa);*/
                        if (funcao[1] == funcaodapessoa) {
                            conteudoFinal += "<tr><td>" + funcao[2] + "</td><td>" + leitodapessoa + "</td><td><textarea rows='5' cols='80' id='comentario_" + i + "'></textarea> </td><td><div style='text-align:center'><input type='button' onclick=\"armazenarAtividadeBaixada('" + codigopessoa +"','" +nomedapessoa +"','" + funcaodapessoa +"','" + funcao[2] +"','" + leitodapessoa +"',document.getElementById('comentario_" + i +"').value)\" value='Baixar'></input></div></td></tr>";
                            //alert(conteudoFinal);
                        }
                    } /*Solicita ao HTML localização do componente "resultadoFunçãoAtividade" e incluir "conteudoFinal" dentro dele.*/
                   
                    document.getElementById("resultadoFuncaoAtividade").innerHTML = conteudoFinal + "</table>";
                    document.getElementById("dadosDoFuncionario").innerHTML = "<h3>Nome: " + nomedapessoa + "</h3><h3>Funcao: " + funcaodapessoa + " - " + turnodapessoa + "</h3>";
                }
            }
        }

        function armazenarAtividadeBaixada(codigo, nome, funcao, atividade, leito, comentario)
        {
            //alert('Passei aqui');
            //var fso = new ActiveXObject("Scripting.FileSystemObject");
            //var fh = fso.CreateTextFile("C:\Users\SudarioGoncalves\Projetos\PassagemdePlantao\atividadeBaixada.txt", true);
            //fh.WriteLine(codigo + ";" + nome + ";" + funcao + ";" + atividade + ";" + leito + ";" + comentario);        
            atividadeBaixada += codigo + ";" + nome + ";" + funcao + ";" + atividade + ";" + leito + ";" + comentario + "<br/>";     
            alert(atividadeBaixada);   
            
        }
    </script>
</head>



<body style="background-color:#d3d3d3;" onload="CarregarAtividade();">


    <div id="dadosDoFuncionario">

    </div>

    <div id="resultadoFuncaoAtividade">

    </div>


    <br>
    <div style="text-align:right">

        <input type="button" id="btnVoltarPagina" value="Voltar Página" onclick=VoltarPagina()>

    </div>

</body>



</html>
