<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeleçãoCoordenador</title>
    <script src="index.js"></script>
    

    <script> /*Navegação entre as paginas*/
        function ManutencaoEquipe() {
            var urlParams = new URLSearchParams(window.location.search);
            var codigopessoa = urlParams.get("codigopessoa");/*captura do valor propriedade*/
            var tipo = urlParams.get("tipo"); /*captura  do valor propriedade (categoria F/C)*/
            window.location.href = "CargaEquipeCord.html?codigopessoa=" + codigopessoa + "&tipo=" + tipo;
            
        }
    </script>

    <script>
        function ManutencaoAtividades() {
            var urlParams = new URLSearchParams(window.location.search);
            var codigopessoa = urlParams.get("codigopessoa");/*captura do valor propriedade*/
            var tipo = urlParams.get("tipo"); /*captura  do valor propriedade (categoria F/C)*/
            window.location.href = "ManutencaoAtividades.html?codigopessoa=" + codigopessoa + "&tipo=" + tipo;
            
        }
    </script>

    <script>
        function VisualizarAtivEnfermeiro() {
            var urlParams = new URLSearchParams(window.location.search);
            var codigopessoa = urlParams.get("codigopessoa");/*captura do valor propriedade*/
            var tipo = urlParams.get("tipo"); /*captura  do valor propriedade (categoria F/C)*/
            window.location.href = "AtividadeFuncao.html.html?codigopessoa=" + codigopessoa + "&tipo=" + tipo;
            
        }
    </script>

    <script>
        function RelatorioPlantao() {
            var urlParams = new URLSearchParams(window.location.search);
            var codigopessoa = urlParams.get("codigopessoa");/*captura do valor propriedade*/
            var tipo = urlParams.get("tipo"); /*captura  do valor propriedade (categoria F/C)*/
            window.location.href = "RelatorioPP.html?codigopessoa=" + codigopessoa + "&tipo=" + tipo;
            
        }
    </script>

    <script>
        function VoltarPagina() {
            var urlParams = new URLSearchParams(window.location.search);
            var codigopessoa = urlParams.get("codigopessoa");/*captura do valor propriedade*/
            var tipo = urlParams.get("tipo"); /*captura  do valor propriedade (categoria F/C)*/
            window.location.href = "Principal.html?codigopessoa=" + codigopessoa + "&tipo=" + tipo;
            
        }
    </script>


</head>

<body style="background-color:#d3d3d3;">
        <div style="text-align:center">
        

        <div> <!--Navegação entre as paginas-->
            <input type="button" id="btnAlocacaoEquipe" value="Manutenção das Equipes" onclick=ManutencaoEquipe()>
        </div><br><br>

        <div >
            <input type="button" id="CargaAtivEnfermeiro" value="Manutenção das Atividades"
                onclick=ManutencaoAtividades()>
        </div>
        
        <br><br>

        <div>
            <input type="button" id="VisualizarAtivEnfermeiro" value="Visualizar/Baixar suas Atividades"
                click=VisualizarAtivEnfermeiro()>
        </div>

        <br><br>
        
        <div>
            <input type="button" id="GerarRelatorioPP" value="Gerar Relatório de Passagem Plantão"
                click=RelatorioPlantao()>
        </div><br><br>

        <div>
            <img style="width:20%" src="imagem/pp.jpg">
            
        </div><br><br><br><br>

        <div style="text-align:right">

        <input type="button" id="btnVoltarPagina" value="Voltar Página" onclick=VoltarPagina()>

    </div>

</body>


</html>
